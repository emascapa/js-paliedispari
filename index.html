<!doctype html>
<html lang="en">
  <head>
    <title>js-Paliedispari</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac7715c080.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-primary">

    <div class="container mt-4 bg-light rounded rounded-1">
        <h2 class="text-center pt-4">is dat a Palindrome? <i class="fa-solid fa-mosquito"></i></h2>
        <form action="" class="p-4 form_1">
            <div class="mb-3">
                <label for="form_input" class="form-label lead">Inserisci una parola e controlla se è palindroma</label>
                <input type="text" class="form-control" id="form_input" placeholder="Es. 'anna' è un palindromo, 'anta' no.">
            </div>
            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary rounded-pill">Controlla</button>
                <div class="return_message">
                </div>
            </div>
        </form>
    </div>

    <div class="container my-4 bg-light rounded rounded-1">
        <h2 class="text-center pt-4">Odds and Evens <i class="fa-solid fa-hands-asl-interpreting"></i></h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <form action="" class="p-4 form_2">
                    <div class="mb-3">
                        <label for="form_select" class="form-label lead">Gioca a pari o dispari contro il pc scegliendo un numero da 1 a 5</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Pari</option>
                            <option value="2">Dispari</option>
                        </select>                    
                    </div>
                    <div class="mb-3">
                        <label for="form_range" class="form-label">Il tuo numero</label>
                        <div class="d-flex justify-content-between">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                        </div>
                        <input type="range" class="form-range" min="1" max="5" id="custom_range">
                    </div>
                  
                    <button type="submit" class="btn btn-primary rounded-pill">Gioca</button>
                </form>
            </div>
            <div class="col-12 col-md-4 game_result_div d-flex flex-column align-items-center p-4">
                <!-- <h3 class="">Il pc ha scelto</h3>
                <span class=" fs-5 border border-2 rounded-pill d-flex justify-content-center align-items-center px-4">5</span>
                <span class=" fs-5 border border-1 rounded-pill d-flex justify-content-center align-items-center px-4 bg-info">Somma: 5</span>
                <span class="text-success fs-4 lead fw-bold">Hai Vinto!</span> -->
            </div>
        </div>
        
    </div>

      

    <script src="./assets/js/main.js"></script>
  </body>
</html>
